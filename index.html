<body>
<nav class="navbar navbar-default" id="nav_bar">
   <div class="container">
       <div class="navbar-header">
           <a href="index.html" class="navbar-brand navbar-link weather">
               <img  class="img-responsive" id="logo" alt=""><strong style="color: #e32c2c;">YouTube API</strong>
           </a>

<div class="jumbotron" style="margin-bottom:0px; background-color:#e32c2c; color:white;">

</div>

<div class="container" style="height:650px;">
    <div class="row" >
        <div class="col-md-12" style="margin-bottom:10px;">
            <h3 class="text-center text-danger">Search video</h3>
            <span id="error" class="text-center"></span>
        </div>
        
        <div class="row form-group form-inline" id="cityDiv">
           
            <input type="text" name="search" id="search" class="form-control" placeholder="Enter YouTube video" >
            <button id="submitVideo" class="btn btn-danger">Search</button>
        </div>

    </div>
    <div id="showVideo"></div>
